{% extends "base.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block firstfiles %}
  {{ super() }}
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}

{% block contents %}
<div class="content-wrap">
  <div class="content">  
    <div class="whiteback">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-uppercase lg-font">Add a Company</h2>
          <div class="hrule"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">      
            <p class="text-danger">{{ message }}</p>
            <div class="form-group text-left">
              <label for="name">Name: </label>
              <input class="form-control" placeholder="Enter Company Name" name="name" id="name" onchange="searchResults()">
              <small id="emailHelp" class="form-text text-muted">Input the name of the company you want to add to your list.</small>
            </div>
          
        </div>
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2">
          <div id="myList">
                 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block footer %}
  {{ super() }}
{% endblock %}
